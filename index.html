   
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Formulaire Steven</title>
    </head>

    <body>
        
        <form action="#" method="post">
            <h2>Formulaire d'inscription</h2>
            <table>                
                <tr>
                    <td><label for="firstname">Prénom*</label></td>
                    <td><input type="text" name="firstname" id="firstname" pattern="[A-Za-z']{1,}" placeholder="Paul" title="Veuillez utiliser uniquement des lettres, aucun caractère spécial" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Nom*</label></td>
                    <td><input type="text" name="lastname" id="lastname" pattern="[A-Za-z']{1,}" placeholder="Dupont" title="Veuillez utiliser uniquement des lettres, aucun caractère spécial" required></td>
                </tr>
                <tr>
                    <td><label for="age">Âge</label></td>
                    <td><input type="number" name="age" id="age" step="1" min="0" max="150" placeholder="25"></td>
                </tr>
                <tr>
                    <td><label>Civilité</label></td>
                    <td>
                        <input type="radio" name="civiltitle" value="m"> M.
                        <input type="radio" name="civiltitle" value="mme"> Mme
                        <input type="radio" name="civiltitle" value="mlle"> Mlle
                        <input type="radio" name="civiltitle" value="other" checked> Autre
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Adresse E-mail*</label></td>
                    <td><input type="email" name="email" id="email" placeholder="pauldupont@gmail.com" required></td>
                </tr>  
                <tr>    
                    <td><label for="adress">Adresse postale</label></td>
                    <td><input type="text" name="adress" id="adress" placeholder="1er rue du Général Leclerc"></td>
                </tr>
                <tr>
                    <td><label for="postalcode">Code postal</label></td>
                    <td><input type="text" name="postalcode" id="postalcode" pattern="[0-9]{5}" minlength="5" maxlength="5" placeholder="75000" title="Veuillez utiliser uniquement des chiffres"></td>
                </tr>
                <tr>
                    <td><label for="city">Ville</label></td>
                    <td><input type="text" name="city" id="city" placeholder="Paris"></td>
                </tr>
                <tr>
                    <td><label for="job">Métier exercé</label></td>
                    <td>
                        <select name="job" id="job">
                        <option value="productmanager">Chef de produit</option>
                        <option value="dataanalystgames">Data analyst jeux vidéo</option>
                        <option value="occupationaltherrapist">Ergothérapeute</option>
                        <option value="ruralpolice">Gendarme</option>
                        <option value="mechanic">Mécanicien.ne moteur</option>
                        <option value="landscaper">Paysagiste</option>
                        <option value="other" selected>Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="nationality">Nationalité</label></td>
                    <td>
                        <select name="nationality" id="nationality">
                        <option value="albanian">Albanaise</option>
                        <option value="spanish">Espagnole</option>
                        <option value="french" selected>Française</option>
                        <option value="greek">Grecque</option>
                        <option value="indian">Indienne</option>
                        <option value="madagascan">Malgache</option>
                        <option value="other">Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthdate">Date de naissance</label></td>
                    <td><input type="date" name="birthdate" id="birthdate"></td>
                </tr>
                <tr>
                    <td><label for="birthcountry">Pays de naissance</label></td>
                    <td>
                        <select name="birthcountry" id="birthcountry">
                        <option value="albania">Albanie</option>
                        <option value="spain">Espagne</option>
                        <option value="france" selected>France</option>
                        <option value="greece">Grèce</option>
                        <option value="india">Inde</option>
                        <option value="madagascar">Madagascar</option>
                        <option value="other">Autre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="socialsecuritynumber">Numéro de sécurité sociale</label></td>
                    <td><input type="text" name="socialsecuritynumber" id="socialsecuritynumber" pattern="[0-9]{13}" minlength="13" maxlength="13" placeholder="13 chiffres" title="Veuillez utiliser uniquement des chiffres"></td>
                </tr>
                <tr>
                    <td><label for="passportnumber">Numéro de passeport</label></td>
                    <td><input type="text" name="passportnumber" id="passportnumber" minlength="9" maxlength="9" placeholder="9 chiffres et lettres"></td>
                </tr>
                <tr>
                    <td><label for="issueddatepassport">Date de délivrance de passeport</label></td>
                    <td><input type="date" name="issueddatepassport" id="issueddatepassport"></td>
                </tr>
                <tr>
                    <td><label for="expirydatepassport">Date de fin de validité de passeport</label></td>
                    <td><input type="date" name="expirydatepassport" id="expirydatepassport"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Envoyer"></td>
                    <td><input type="reset" name="reset" value="Réinitialiser"></td>
                </tr>               
            </table>
        </form>
       
        <p>*Champs obligatoires</p>
 
    </body>
</html>
